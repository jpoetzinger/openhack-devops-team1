name: mpieler-poi-workflow

on:
  workflow_dispatch:
  push:
    paths:
      - apis/poi/** 
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: 'apis/poi/'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --filter UnitTest
    - name: Publish
      run: dotnet publish web/poi.csproj --no-restore --no-build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: POI
        path: web/
        if-no-files-found: warn
    - name: Create issue from a failed build
      uses: nashmaniac/create-issue-action@v1.1
      if: failure()
      with:
        title: POI Build Failed
        token: ${{ secrets.ISSUE_TOKEN }}
        assignees: ${{ github.actor }}
        body: Workflow failed for commit ${{ github.sha }}