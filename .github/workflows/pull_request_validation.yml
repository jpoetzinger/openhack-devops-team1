name: pull_request_validation
on:
  pull_request:
    branches: 
    - main

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      trips: ${{ steps.filter.outputs.trips }}
      poi: ${{ steps.filter.outputs.poi }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          trips:
            - 'apis/trips/**'
          poi:
            - 'apis/poi/**'
  # JOB to build and test trips code
  backend:
    needs: changes
    if: ${{ needs.changes.outputs.trips == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/composite-action

